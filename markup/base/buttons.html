<p><strong>Standard</strong></p>
<button class="btn btn--primary">Primary button</button>
<button class="btn btn--secondary">Secondary button</button>
<button class="btn btn--border">Border button</button>
<hr>
<p><strong>Variations</strong></p>
<button class="btn btn--primary btn--l">Large button</button>
<button class="btn btn--primary btn--m">Medium button</button>
<button class="btn btn--primary btn--s">Small button</button>
<br>
<button class="btn btn--secondary btn--s btn--circle"><i class="fa fa-info"></i></button>
<button class="btn btn--border btn--s btn--round">Round button</button>
<hr>
<p><strong>Empty radio check</strong></p>
<div class="btn-group btn-group-divided">
  <div class="btn--label">
    <label>
      <input type="radio" name="emptyradio" id="option1" value="option1" checked>
      <span>Monthly</span>
    </label>
  </div>
  <div class="btn--label">
    <label>
      <input type="radio" name="emptyradio" id="option2" value="option2">
      <span>Yearly</span>
    </label>
  </div>
</div>
<p><strong>Button radio check</strong></p>
<div class="btn-group btn-group-divided">
  <div class="btn--check">
    <label>
      <input type="radio" name="buttoncheck" id="option1" value="option1" checked>
      <span>Pick Ben</span>
    </label>
  </div>
  <div class="btn--check">
    <label>
      <input type="radio" name="buttoncheck" id="option2" value="option2">
      <span>Pick Melissa</span>
    </label>
  </div>
</div>
