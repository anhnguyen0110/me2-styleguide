<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-4">
    <div class="profile-card">
      <div class="profile-card__wrapper relative">
        <div class="profile-card__risk-label">
          <span class="label label-alert">High</span>
        </div>
        <div class="profile-card__avatar">
          <div class="avatar">
            <img src="" class="img-responsive" />
            <div class="status">
              <small class="chatter-status online">•</small>
            </div>
            <p class="name" style="width: 160px;">Jane Doe</p>
          </div>
        </div>
        <div class="profile-card__bio">
          <div class="profile row">
            <div class="col-xs-4">
              <small>Age: <b>26</b></small>
            </div>
            <div class="col-xs-8">
              <small>Gender: <b>Female</b></small>
            </div>
          </div>
        </div>
        <div class="profile-card__goal">
          <div class="goal-tracker">
            <span class="progress-text start"><span class="dot">.</span>75kg</span>
            <span class="progress-text finish"><span class="dot">.</span>60kg</span>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuemin="50" aria-valuemax="100" style="width:65%">
              </div>
            </div>
            <div class="pop-over">
              <span><b>65</b> kg</span>
            </div>
          </div>
        </div>
        <div class="spacer-sm"></div>
        <hr class="hidden-sm hidden-xs" />
        <div class="profile-card__progress">
          <p class="mb-20">Last <b>7 days</b></p>

          <div class="progress-badge clearfix">
            <div class="progress-badge__category">
              <i class="material-icons">&#xEB49;</i>
            </div>
            <div class="progress-badge__status status-success">
              <i class="material-icons">&#xE5CA;</i>
            </div>
            <div class="progress-badge__status status-alert">
              <i class="material-icons">&#xE5CD;</i>
            </div>
          </div>
        </div>
        <div class="profile-card__actions">
          <button class="btn btn--secondary btn--m">Messages
                   <span class="badge badge--alert">2</span>
                </button>
          <a class="btn btn--border btn--m hidden-xs hidden-sm">View more</a>
          <a class="btn btn--border btn--m hidden-lg hidden-sm">Call Jane</a>
        </div>
        <hr />
      </div>
    </div>
  </div>
